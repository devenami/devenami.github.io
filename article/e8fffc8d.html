    <div class="post-body" itemprop="articleBody">
        <h2 id="安装到本地仓库"><a href="#安装到本地仓库" class="headerlink" title="安装到本地仓库"></a>安装到本地仓库</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">mvn install:install-file -Dfile=non-maven-proj.jar </span><br><span class="line">            -DgroupId=some.group </span><br><span class="line">            -DartifactId=non-maven-proj </span><br><span class="line">            -Dversion=1 </span><br><span class="line">            -Dpackaging=jar</span><br></pre></td></tr></table></figure>

<span id="more"></span>

<h2 id="部署到私服"><a href="#部署到私服" class="headerlink" title="部署到私服"></a>部署到私服</h2><p>settings.xml 中配置服务器信息</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">[...]</span><br><span class="line">  <span class="tag">&lt;<span class="name">server</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">id</span>&gt;</span>internal.repo<span class="tag">&lt;/<span class="name">id</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">username</span>&gt;</span>maven<span class="tag">&lt;/<span class="name">username</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">password</span>&gt;</span>foobar<span class="tag">&lt;/<span class="name">password</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;/<span class="name">server</span>&gt;</span></span><br><span class="line">[...]</span><br></pre></td></tr></table></figure>

<p>执行如下命令将本地jar包提交到私服</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">mvn deploy:deploy-file -Durl=file://C:\m2-repo \</span><br><span class="line">             -DrepositoryId=服务器&lt;id&gt; \</span><br><span class="line">             -Dfile=your-artifact-1.0.jar \</span><br><span class="line">             [-DpomFile=your-pom.xml] \</span><br><span class="line">             [-DgroupId=org.some.group] \</span><br><span class="line">             [-DartifactId=your-artifact] \</span><br><span class="line">             [-Dversion=1.0] \</span><br><span class="line">             [-Dpackaging=jar] \</span><br><span class="line">             [-Dclassifier=test] \</span><br><span class="line">             [-DgeneratePom=true] \</span><br><span class="line">             [-DgeneratePom.description=&quot;My Project Description&quot;] \</span><br><span class="line">             [-DrepositoryLayout=legacy]</span><br></pre></td></tr></table></figure>



    </div>
